apiVersion: v1
kind: Secret
metadata:
  name: linkwithmentor-secrets
  namespace: linkwithmentor
type: Opaque
stringData:
  # Database Credentials
  DATABASE_USERNAME: "linkwithmentor_user"
  DATABASE_PASSWORD: "your_secure_database_password_here"
  
  # Redis Password
  REDIS_PASSWORD: "your_secure_redis_password_here"
  
  # JWT Secret
  JWT_SECRET: "your_super_secure_jwt_secret_key_change_in_production_minimum_32_chars"
  
  # Encryption Key
  ENCRYPTION_KEY: "your_32_character_encryption_key_here"
  
  # Payment Gateway Secrets
  STRIPE_SECRET_KEY: "sk_live_your_stripe_secret_key_here"
  PAYPAL_CLIENT_ID: "your_paypal_client_id_here"
  PAYPAL_CLIENT_SECRET: "your_paypal_client_secret_here"
  RAZORPAY_KEY_ID: "your_razorpay_key_id_here"
  RAZORPAY_KEY_SECRET: "your_razorpay_key_secret_here"
  
  # Email Credentials
  SMTP_USERNAME: "noreply@yourdomain.com"
  SMTP_PASSWORD: "your_smtp_password_here"
  FROM_EMAIL: "noreply@yourdomain.com"
  
  # SMS Credentials
  SMS_API_KEY: "your_sms_api_key_here"
  SMS_API_SECRET: "your_sms_api_secret_here"
  
  # Push Notification Keys
  FCM_SERVER_KEY: "your_fcm_server_key_here"
  
  # External API Keys
  PERSPECTIVE_API_KEY: "your_google_perspective_api_key_here"
  
  # Video Configuration
  TURN_SERVER_URL: "turn:your-turn-server.com:3478"
  TURN_USERNAME: "your_turn_username"
  TURN_PASSWORD: "your_turn_password"
  
  # CDN Configuration
  CDN_BASE_URL: "https://cdn.yourdomain.com"
  
  # Security Configuration
  ALLOWED_ORIGINS: "https://yourdomain.com,https://www.yourdomain.com,https://app.yourdomain.com"