apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-management
  namespace: linkwithmentor
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-management
  template:
    metadata:
      labels:
        app: user-management
    spec:
      containers:
      - name: user-management
        image: linkwithmentor/user-management:latest
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: linkwithmentor-config
        - secretRef:
            name: linkwithmentor-secrets
        env:
        - name: USER_MANAGEMENT_PORT
          value: "8000"
        - name: REDIS_DATABASE
          value: "0"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: user-management-service
  namespace: linkwithmentor
spec:
  selector:
    app: user-management
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP

